; 煤矿瓦斯风险预测系统配置文件
; 版本: 1.0
; 最后更新: 2025-10-15
[Model]
# 模型存储目录
model_dir = models
# 算法选择：lightgbm 或 xgboost
algorithm = xgboost
# 全量训练触发阈值（样本数）
full_train_threshold = 100
# 最小训练样本数
min_train_samples = 3
# 初始树数量（控制模型基础拟合能力，欠拟合可增大）
n_estimators = 60
# 增量训练每次增加的树数量（增量更新强度，不足可增大）
increment_estimators = 10
; LightGBM核心参数（影响模型拟合能力，重点调优项）
; 单棵树复杂度（叶子节点数，欠拟合增大，过拟合减小）
num_leaves = 48
; 学习率（步长，过小收敛慢，过大易震荡，建议0.01-0.1）
learning_rate = 0.12
; L1正则化（抑制过拟合，值越大惩罚越强）
reg_alpha = 0.8
; L2正则化（抑制过拟合，值越大惩罚越强）
reg_lambda = 1.2
; XGBoost核心参数
; 树的最大深度（控制模型复杂度，过拟合可减小）
max_depth = 2
; 子采样比例（防止过拟合，典型值0.7-1.0）
subsample = 0.95
; 特征采样比例（防止过拟合，典型值0.7-1.0）
colsample_bytree = 0.9
;过拟合/欠拟合判断阈值（解决硬编码问题） +++
overfitting_threshold = 2.0
# 数据量充足时的欠拟合阈值
underfitting_large_threshold = 1.0
# 数据量较小时的欠拟合阈值
underfitting_small_threshold = 1.2

[ModelEval]
# 评估样本数量（从数据库读取最新 eval_size 条）,根据实际情况的样本数量级调整
eval_size = 20
# 性能下降阈值（相对于基线的比例，例如 0.10 = 10%）
perf_drop_ratio = 0.8
# 连续多少次评估确认下降（用于去抖）
perf_window = 2
# 聚合权重（四个目标）
agg_weights = 1,1,1

; 确保Features段存在（即使为空）
[Features]